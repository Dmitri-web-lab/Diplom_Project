		<div class="head__nav-menu_menuLiningAdaptive">

				<a href="./catalog.html" class="nonStylesLinkTeg">КАТАЛОГ</a>

<section class="account">

	<div class="account__selectionLine">

		<button class="account__selectionLine_registration">РЕГИСТРАЦИЯ</button>
	</div>
		<form class="account__form" action="#">
			<input class="account__form_email" type="email" name="accountEmail" placeholder="Email">
			<input class="account__form_password" type="password" name="accountPassword" placeholder="Пароль">
		</form>
		<a href="#" class="account__forgotPassword">Забыли пароль?</a>
		<button class="account__buttonEntrance" type="submit">ВОЙТИ</button>
